apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: youtoo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://gitlab.com/therealcisse/youtoo-manifests.git'
    targetRevision: 'main'
    path: overlays/app
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'youtoo'
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
